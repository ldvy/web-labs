    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мягков Г.В. ІС-91, Лабораторна робота №5, Варіант №84</title>

  <body>
    <div class="form">
      <h2>Заповніть форму</h2>
      <input
        type="text"
        class="inputField"
        placeholder="ПІБ"
        id="pib"
        onkeyup="enableButtonCheck()"
        pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{2,20}\s[A-Za-zА-Яа-яЁёІіЇїЄє]{1}.\s[A-Za-zА-Яа-яЁёІіЇїЄє]{1}."
        required
      />
      <br />
      <input
        type="text"
        class="inputField"
        placeholder="Варіант"
        id="variant"
        onkeyup="enableButtonCheck()"
        pattern="[0-9]{2}"
        required
      />
      <br />
      <input
        type="text"
        class="inputField"
        placeholder="Группа"
        id="group"
        onkeyup="enableButtonCheck()"
        pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{2}-[0-9]{2}"
        required
      />
      <br />
      <input
        type="text"
        class="inputField"
        placeholder="Факультет"
        id="faculty"
        onkeyup="enableButtonCheck()"
        pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{4}"
        required
      />
      <br />
      <input
        type="text"
        class="inputField"
        placeholder="Дата народження"
        id="birthdate"
        onkeyup="enableButtonCheck()"
        pattern="[0-9]{2}.[0-9]{2}.[0-9]{4}"
        required
      />
      <br />
      <button class="btn" disabled onclick="submitInfo()">
        Відправити дані
      </button>
    </div>

        <p>Кольор фону: <input type="color" id="backgroundSelector" /></p>
